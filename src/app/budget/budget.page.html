<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-back-button slot="start" color="light"></ion-back-button>
    <ion-title>
      BudgetBoi
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-card color="primary">
    <ion-card-header>
      <ion-card-title>Budget Breakdown</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <p><strong>Margin:</strong> $0</p>
    </ion-card-content>
  </ion-card>

  <ion-card color="light">
    <ion-card-header>
      <ion-card-title>
        Your Incomes
      </ion-card-title>
      <ion-card-subtitle>
        Total: $2200
      </ion-card-subtitle>
    </ion-card-header>
    <ion-card-content color="medium">
      <p><strong>Starting Amount:</strong> $0</p>
      <p><strong>Income 1:</strong> $1000</p>
      <p><strong>Income 2:</strong> $1200</p>
    </ion-card-content>
  </ion-card>





</ion-content>


<ion-footer>
  <ion-toolbar color="light">
    <ion-title>Ad Space</ion-title>
  </ion-toolbar>
</ion-footer>
